<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XP Audio Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main player container -->
  <div class="player-container">
    <!-- Control section (left circle) -->
    <div class="control-section">
      <!-- Title and window controls -->
      <div class="player-branding">
        <div class="logo-text">Jonas MP3-Player</div>
      </div>
      
      <div class="window-controls">
        <button id="minimizeBtn" class="control-dot">_</button>
        <button id="closeBtn" class="control-dot">Ã—</button>
      </div>

      <!-- Control circle -->
      <div class="control-circle">
        <div class="inner-circle">
          <!-- Removed the old playback controls from here -->
        </div>

        <!-- Outer ring buttons -->
        <div class="outer-ring-controls">
          <button id="playPauseBtn" class="outer-btn" data-position="top">â–¶</button>
          <button id="stopBtn" class="outer-btn" data-position="bottom">â– </button>
        </div>

        <!-- Mode buttons -->
        <div class="mode-buttons">
          <button id="playlistBtn" class="mode-btn" data-position="left">ðŸ“‹</button>
          <button id="visualizerBtn" class="mode-btn" data-position="right">ðŸŒˆ</button>
        </div>
      </div>

      <!-- Volume slider -->
      <div class="volume-container">
        <div class="volume-icon">ðŸ”Š</div>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7" class="volume-slider">
      </div>
    </div>

    <!-- Visualizer section (right side) -->
    <div class="visualizer-section">
      <!-- Track info -->
      <div class="track-info">
        <marquee scrollamount="3" id="trackTitle">No Track Selected</marquee>
      </div>

      <!-- Visualizer display -->
      <div class="visualizer-display">
        <canvas id="visualizer"></canvas>
      </div>

      <!-- Progress bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
  </div>

  <!-- Hidden elements -->
  <audio id="audioPlayer"></audio>
  <input type="file" id="fileInput" accept="audio/*" multiple style="display: none;">

  <script src="renderer.js"></script>
</body>
</html>
